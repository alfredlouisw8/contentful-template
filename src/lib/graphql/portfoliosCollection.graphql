fragment PortfoliosFields on Portfolios {
  sys {
    id
  }
  title
  slug
  contentfulMetadata {
    tags {
      id
      name
    }
  }
  image {
    ...ImageFields
  }
  description {
    json
  }
  youtube
  shortDescription
}

query GetPortfolios($locale: String, $preview: Boolean) {
  portfoliosCollection(locale: $locale, preview: $preview) {
    items {
      ...PortfoliosFields
    }
  }
}
